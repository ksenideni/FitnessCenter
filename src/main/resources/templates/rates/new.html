<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
<section>
    <div class="container">
        <form th:method="POST" th:action="@{/rates}" th:object="${rate}">
            <div class="mb-3">
                <label for="name" class="form-label">Новый заголовок</label>
                <input type="text" th:field="*{name}" class="form-control" id="name"
                       aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Новое описание</label>
                <input type="text" th:field="*{description}" class="form-control" id="description">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</section>
</body>

</html>
