<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
</head>

<body>
<section>
    <div class="container-fluid" th:each="training:${trainings}">
        <h1 th:text="${training.name}"></h1>
        <p th:text="${training.description}"></p>
        <form th:action="@{/training/{id}(id=${training.getId()})}" th:method="DELETE">
            <input class="btn btn-primary" type="submit" value="Удалить"/>
        </form>
    </div>
</section>
</body>

</html>
